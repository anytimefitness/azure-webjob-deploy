name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  zip-file:
    description: the zip file
    required: true
  publish-profile:
    description: 'Publish profile (*.publishsettings) file contents with Web Deploy secrets'
    required: true
  name:
    description: 'The name of the webjob'
    required: true
  type:
    description: 'Either "continuous" or "triggered"'
    required: true
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node12'
  main: 'dist/index.js'
